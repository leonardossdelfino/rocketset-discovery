<!--
    Atributos Globais mais utilizados

    - class:
        -> Para CSS e para acesso no JS
   
    - contenteditable:
        -> É possível editar direto na página, porém ao salvar a modificação some.
   
    - data-*:
        -> Muito usado no JS, para expandir atributos, para usar em lógicas em JS por exemplo.
   
    - hidden
        -> Esconde uma tag.
    
    - id
        -> Para criar identificadores, devem ser únicos, nomes repetidos somente na class.

    - style
        -> Cria estilos, cores. CSS

    - tabindex
        -> Navegação com a tecla TAB, a ordem para onde vai o cursor.

    - title
        -> Definir título, ao passar o mouse em cima do conteúdo ele aparece escrito o está no title.

-->

<div class="carrinho" contenteditable="true">
    Conteúdo
</div>

<div class="carrinho" id="cart1" style="color: red;">
    Conteúdo
</div>

<div title="Define um título" tabindex="1">
    Conteúdo
</div>
