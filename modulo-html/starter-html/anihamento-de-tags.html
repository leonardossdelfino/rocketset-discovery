<!--
    Aninhamento de tags

    - Fluxo
    - Hierarquia
    - Posicionamento
-->

<div>
    <p>Vou <em>escrever</em> um parágrafo!</p>
</div>
<!-- 
    <p> e <em> são filhas da tag <div>
    <em> é filha da tag <p>
-->

<p>Esse é um novo parágrafo!</p> 
<!-- <p> é um bloco, ele quebra linha -->

<p>Outro parágrafo, <br>com está linha abaixo!</p>
<!-- <br> quebra uma linha -->
