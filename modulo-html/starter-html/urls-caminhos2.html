<!--
    URLs absolutas versus relativos

    - Absolutos
        - inclui protocolo e nome do domínio
            - http://www.rockseat.com.br/projeto/index.html
        - sempre apontará para o mesmo local, pois é absoluto

        - Relativos
            - relativo à página aberta no momento
            - apontará para lugares diferentes
-->

<!-- Relativo a pasta onde se encontra o arquivo -->
<a href="google.com">realtivo: Ir para o Google</a>
<!-- Vai sempre para o mesmo lugar pois o link mostra absolutamente para odne deve ir, utilizando o protocolo -->
<a href="https://www.google.com.br">absoluto: Ir para o Google</a>
